# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: iacuc-protocol-api
    runtime: python
    buildCommand: pip install -e .
    startCommand: uvicorn src.api.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /health
